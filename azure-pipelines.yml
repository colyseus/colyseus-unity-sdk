trigger:
  batch: true
  branches:
    include:
    - master
    - releases/*

pool:
  name: Azure Pipelines

steps:
- checkout: self

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: plugins'
  inputs:
    PathtoPublish: Assets/Plugins
    ArtifactName: plugins
